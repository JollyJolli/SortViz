<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortViz - Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SortViz</h1>
            <p>Sorting Algorithm Visualization</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="counting">Counting Sort</option>
                    <option value="radix">Radix Sort</option>
                    <option value="bucket">Bucket Sort</option>
                    <option value="shell">Shell Sort</option>
                    <option value="tim">Tim Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="size">Array Size:</label>
                <input type="range" id="size" min="5" max="100" value="50">
                <span id="size-value">50</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="100" value="50">
                <span id="speed-value">50</span>
            </div>

            <div class="button-group">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="visualization">
            <div id="array-container"></div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Time:</span>
                <span id="timer">0.00s</span>
            </div>
            <div class="stat-item">
                <span>Comparisons:</span>
                <span id="comparisons">0</span>
            </div>
            <div class="stat-item">
                <span>Swaps:</span>
                <span id="swaps">0</span>
            </div>
        </div>

        <div class="algorithm-info">
            <h3>Algorithm Information</h3>
            <div id="algorithm-details">
                <p>Select an algorithm to see its details.</p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
